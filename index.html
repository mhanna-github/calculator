<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
  <body>
    <main class="calculator">
      <section class="calculator--interface">
        <h1 class="calculator--title">Calc</h1>
        <div class="calculator--theme">
          <h3 class="theme--title">Theme</h3>
          <div class="theme--slider">
            <div class="toggle-switch">
              <input class="toggle-input" id="toggle" type="checkbox">
              <label class="toggle-label" for="toggle"></label>
            </div>            
            <div class="slider"></div>
          </div>
        </div>
      </section>

      <section class="calculator--main">

        <div class="calculator--display">
          <h2 class="display--input" id="display">0</h2>
        </div>

        <div class="calculator--buttons">
          <div class="buttons--numbers">
            <button class="buttons--number">7</button>
            <button class="buttons--number">8</button>
            <button class="buttons--number">9</button>
            <button class="buttons--number">Del</button>
            <button class="buttons--number">4</button>
            <button class="buttons--number">5</button>
            <button class="buttons--number">6</button>
            <button class="buttons--number">+</button>
            <button class="buttons--number">1</button>
            <button class="buttons--number">2</button>
            <button class="buttons--number">3</button>
            <button class="buttons--number">-</button>
            <button class="buttons--number">.</button>
            <button class="buttons--number">0</button>
            <button class="buttons--number">/</button>
            <button class="buttons--number">x</button>
          </div>
          
          <div class="buttons--result">
            <button class="result--reset">Reset</button>
            <button class="result--equals">=</button>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
